<!--
   how to create a table in HTML 
   -->
<!doctype html>
<html>
   <!--STARTHEAD-->
   <HEAD>
      <meta charset="UTF-8">
      <!--specifies the character encoding for the HTML document.--> 
      <!--STARTJS-->
      <script type="text/javascript"> 
         // ONLY PLACE JAVASCRIPT HERE, KEEP THE SCRIPT TAGS   
         
      </script>
      <!--ENDJS-->
   </HEAD>
   <body>
      <!--CODE FOR WEB PAGE GOES HERE-->
      <TABLE style='width:100%' border=1 cellpadding=10>
         <TR>
            <TD rowspan=3 style='width:30%;text-align:center;vertical-align:middle'>
               Product Image
            </TD>
            <TD>
               Product
            </TD>
            <TD style='text-align:right'>
               Product ID
            </TD>
         </TR>
         <TR>
            <TD style='text-align:center' colspan=2>Shopping Cart Link Bar</TD>
         </TR>
         <TR>
            <TD>description</TD>
            <TD>price</TD>
         </TR>
      </TABLE>
   </body>
</html>
