<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  background-color: lightgreen;		/* set default background color */
}

/* Media query is a CSS technique introduced in CSS3.*/
/* It uses the @media rule to include a block of CSS properties only if a certain condition is true. */ 
@media only screen and (max-width: 800px) { /* only do this block of code when the condition is true */ 
  body {							/* when the screen gets smaller then 800 wide it change the background color*/ 		
    background-color: lightblue;	
  }
}

@media only screen and (max-width: 500px) { /* only do this block of code when the condition is true */ 
  body {							/* when the screen gets smaller then 300 wide it the background color will change. */ 		
    background-color: red;	
  }
}

</style>
</head>
<body>

<p>Resize the browser window. When the width of this document is 800 pixels or less the background will be blue, and when less then 500 then red.</p>

</body>
</html>
