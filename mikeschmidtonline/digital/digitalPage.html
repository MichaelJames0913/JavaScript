<!DOCTYPE html>
<html>
   <link href = "css/myPhotocss.css" rel = "stylesheet" type = "text/css"/>
   <body>
      <center>
         <h2>Photos by Michael Schmidt</h2>
         <div class="row">
            <img src="w3images/myPhoto1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            <img src="w3images/myPhoto2.jpg" class="hover-shadow cursor">
            <img src="w3images/myPhoto3.jpg" class="hover-shadow cursor">
            <img src="w3images/myPhoto4.jpg" class="hover-shadow cursor">
         </div>
         <div class="row">
            <img src="w3images/myPhoto5.jpg">
            <img src="w3images/myPhoto6.jpg ">
            <img src="w3images/myPhoto7.jpg" style="width:27.15%">
         </div>
         <div class="row"> 
            <img src="w3images/myPhoto8.jpg" style="width:80%"> 
         </div>
         <!-- Code for the Gallery --> 
         <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
               <div class="mySlides">
                  <div class="numbertext">1 / 4</div>
                  <img src="w3images/myPhoto1.jpg" style="width:100%">
               </div>
               <div class="mySlides">
                  <div class="numbertext">2 / 4</div>
                  <img src="" style="width:100%">
               </div>
               <div class="mySlides">
                  <div class="numbertext">3 / 4</div>
                  <img src="" style="width:100%">
               </div>
               <div class="mySlides">
                  <div class="numbertext">4 / 4</div>
                  <img src="" style="width:100%">
               </div>
               <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
               <a class="next" onclick="plusSlides(1)">&#10095;</a>
               <div class="caption-container">
                  <p id="caption"></p>
               </div>
               <!--
                  <div class="column">
                    <img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="img_fjords_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                  </div>
                  <div class="column">
                    <img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                  </div>
                  -->
            </div>
         </div>
      </center>
      <script>
         function openModal() {
           document.getElementById('myModal').style.display = "block";
         }
         
         function closeModal() {
           document.getElementById('myModal').style.display = "none";
         }
         
         var slideIndex = 1;
         showSlides(slideIndex);
         
         function plusSlides(n) {
           showSlides(slideIndex += n);
         }
         
         function currentSlide(n) {
           showSlides(slideIndex = n);
         }
         
         function showSlides(n) {
           var i;
           var slides = document.getElementsByClassName("mySlides");
           var dots = document.getElementsByClassName("demo");
           var captionText = document.getElementById("caption");
           if (n > slides.length) {slideIndex = 1}
           if (n < 1) {slideIndex = slides.length}
           for (i = 0; i < slides.length; i++) {
               slides[i].style.display = "none";
           }
           for (i = 0; i < dots.length; i++) {
               dots[i].className = dots[i].className.replace(" active", "");
           }
           slides[slideIndex-1].style.display = "block";
           dots[slideIndex-1].className += " active";
           captionText.innerHTML = dots[slideIndex-1].alt;
         }
      </script>
   </body>
</html>
