<!--
this code uses Date object to display the date on the web page. 
a Math object to display a random number between 0 and 1. 
and the history object to display a link that backs up one page.
-->
<!doctype html>
<html>
   <!--STARTHEAD-->
   <HEAD>
      <meta charset="UTF-8">
      <!--STARTJS-->
      <SCRIPT type="text/javascript"> 
         // ONLY PLACE JAVASCRIPT HERE, KEEP THE SCRIPT TAGS   
         function getDate(){
            var d = new Date();
            return d
         } 

         function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
         }

         function goBack() {
            window.history.back();
         }

      </SCRIPT>
      <!--ENDJS-->
   </HEAD> 
   <body>
   <!--CODE FOR WEB PAGE GOES HERE-->
   <h2> LAB 9 Assignment </h2>
   <div><script type='text/javascript'> document.writeln(getDate())</script></div>
   <div><script type='text/javascript'> document.writeln(getRandomArbitrary(0,1))</script></div>
   <div><A HREF="javascript:goBack()">Link to go back</A> </div>
   </body>
</html>
