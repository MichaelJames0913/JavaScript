<!--
global variable is a variable with global scope, meaning that it is visible (hence accessible) throughout the program
local variable is a variable that is given local scope. Local variable references in the function
-->
<!doctype html>
<html>
   <HEAD>
      <meta charset="UTF-8">
      <SCRIPT type="text/javascript">   
          var customertype = "direct"; //this is a global variable
         
         function changetype(){
              var newtype;  // this is a local variable 
             
              if (customertype == "direct" ) {
                 newtype = "advertising"
              }
              if (customertype == "advertising" )  {
                 newtype = "subscription"
              }
              if (customertype == "subscription")  {
                 newtype = "direct"
              }
              customertype = newtype; // this is where we set the the global to the local 
           } 
         
           function displaytype(){
              
              if (customertype == "direct" ) {
                 alert("Buy Now! From this web page! My children need new shoes!")
              }
              if (customertype == "advertising")  {
                 alert("Support our advertisers! Click on an ad, so I can make money!")
              }
              if (customertype == "subscription" )  {
                 alert("Renew your subscription today! My children need medicine!")
              }
          }     
      </SCRIPT>
   </HEAD>
   <body>
      <H2> Lab 4 Assignment </H2>
        <div><A HREF="Javascript:changetype()">Change Customer Type</A></div>
        <div><A HREF="Javascript:displaytype()">Display Message</A></div>
      <HR / >
   </body>
</html>
