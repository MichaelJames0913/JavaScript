<!--
   this is a basic Iframe
   -->
<!doctype html>
<html>
   <HEAD>
      <meta charset="UTF-8">
      <script type="text/javascript"></script>
   </HEAD>
   <body>
      <IFRAME src="" width="100%" ID="test_iframe" NAME="test_iframe" frameborder="1" >
      Warning your Browser does not support IFRAMES
      </IFRAME>
      <SCRIPT type='text/javascript'>
         test_iframe.document.writeln("<H1>This is an IFRAME</H1>")
         test_iframe.document.close()
      </SCRIPT>
   </body>
</html>
