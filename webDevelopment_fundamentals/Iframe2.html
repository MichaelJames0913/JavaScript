<!--
Here is an example that executes a javascript function to create the contents for the iframe: 
   -->
<!doctype html>
<html>
   <HEAD>
      <meta charset="UTF-8">
      <SCRIPT type='text/javascript'>
         
         function create_iframe_html() {
             var data = "<BUTTON type='button' onClick='parent.do_alert()'>Call Function on Main Web Page</BUTTON>"
             data += "<H1>Line #1</H1>"
             data += "<H1>Line #2</H1>"
             data += "<H1>Line #3</H1>"
             return data
         } // end function
         
         function do_alert() {
             alert("I am running from the Main Web Page")
         }

      </SCRIPT> 
   </HEAD>
   <body>

      <IFRAME src="" width="200" height="150" ID="test_iframe3" NAME="test_iframe3" frameborder="1" >
      Warning your Browser does not support IFRAMES
      </IFRAME> 

      <Script type='text/javascript'>
        test_iframe3.document.writeln( create_iframe_html() )
        test_iframe3.document.close()
      </Script>

   </body>
</html>
