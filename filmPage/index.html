<!DOCTYPE html>
<html>
   <style> 
      table, th, td {
      border-collapse: collapse;
      border: 1px solid black;
      }
   </style>
   <body>
      <center>
         <table style="width: 100%">
            <tr>
               <img src="images/myFilm1.jpg" style="width:90%; padding:20px; ">
            </tr>
            <tr>
               <img src="images/myFilm2.jpg" style="width:90%; padding:20px; ">
            </tr>
            <tr>
               <img src="images/myFilm3.jpg" style="width:90%; padding:20px; ">
            </tr>
            <tr>
               <th>
                  <img src="images/myFilm4.jpg" style="width:50%; padding:20px; ">
               </th>
               <th>
                  <img src="images/myFilm5.jpg" style="width:95%; padding:20px; ">
               </th>
            </tr>
            <tr>
               <th>
                  <img src="images/myFilm6.jpg" style="width:90%; padding:20px; ">
               </th>
               <th>
                  <img src="images/myFilm7.jpg" style="width:90%; padding:20px; ">
               </th>
            </tr>  
         </table>
      </center>
   </body>
</html>
