      <script type="text/javascript"> 
        
         function showCards(imagenum) {

            count = 0
            while (count < imagenum) { 
                  document.writeln("<td><img src='http://www.college1.com/images/cards/gbCard52.gif' NAME='card"+count+"'></td>")
                  count = count + 1
            }
         }  
      </script>
